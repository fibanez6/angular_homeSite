<div class="container">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="created_date">Creation</option>
            </select>
        </div>

        <div class="col-md-10">
            <!--Body content-->

            <ul class="projects">
                <li ng-repeat="project in data.projects | filter:query | orderBy:orderProp"
                    class="thumbnail project-listing">
                    <a href="{{project.websiteUrl}}" class="thumb"><img ng-src="{{project.imageUrl}}"></a>
                    <a href="{{project.websiteUrl}}">{{project.name}}</a>
                </li>
            </ul>

        </div>
    </div>
</div>
